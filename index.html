<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .boxes {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .box {
        color: green;
        background-color: orange;
        border-radius: 8px;
      }
      .songOne {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>My summer Playlist</h1>
    <div class="boxes">
      <div class="box headline">1</div>
      <div class="box underheadline">2</div>
      <div class="box underheadlinelink">3</div>
      <div class="box code">4</div>
      <div class="box codeexplanation">5</div>
      <div class="box text">6</div>
    </div>



<div id="songTwo">
 
</div>
